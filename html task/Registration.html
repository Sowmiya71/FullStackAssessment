<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
 <center>
    <h1>Registration Form</h1>
    <form action="">
    <label for="Firstname">Firstname</label>
    <input type="Text" name="Firstname" 
    Placeholder="Enter the Firstname"required><br>
    <br>
    <label for="Lastname">Lastname</label>
    <input type="Text" name="Lastname" 
    Placeholder="Enter the lastname"required><br>
    <br>
    <label for="Email Id">Email Id</label>
    <input type="Text" name="Email Id" 
    Placeholder="Enter the Email Id"required><br>
    <br>
    <label for="Password">Password</label>
    <input type="Text" name="Password" 
    Placeholder="Enter the Password"required><br>
    <br>
    <label for="Confirm Password">Confirm Password</label>
    <input type="Text" name="Confirm Password" 
    Placeholder="Enter the Confirm Password"required><br>
    <br>
    <label for="Gender">Gender</label>
    <Select>
        <Option>Male</Option>
        <Option>Female</Option>
        <Option>Other</Option>
    </Select><br>
    <br>
    <label for="Date of Birth">Date of Birth</label>
    <input type="Date" name="Date of Birth" 
    Placeholder="Enter the DOB"required><br>
    <br>
    <label for="Address">Address</label>
    <input type="Text" name="Address"><br> 
    <br>
    <label for="Pincode">Pincode</label>
    <input type="Text" name="Pincode" 
    Placeholder="Enter the Pincode"required><br>
    <br>
    <label for="Contact Info">Contact Info</label>
    <input type="Text" name="Contact Info" 
    Placeholder="Enter the Phone number"required><br>
    <br>
    <input type="Submit">
        <br>
 </center>   
</body>
</html>
