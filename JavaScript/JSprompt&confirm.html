<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <script>
        function welcome() {
            alert("Hi, Welcome!");
        }
        function greeting() {
            let name = prompt("Enter your name");
            alert("Welcome" + name);
        }
        function leave(){
            confirm("Do you want to leave the pge?");
        }
    </script>
</head>
<body onload="Welcome()" onunload="leave()">
    <button onclick="greeting()">Say Welcome</button>
</body>
</html>
