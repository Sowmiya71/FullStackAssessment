<html>
<head>
    <title>Document</title>
    </head>
    <body>
        <script>
            class Student {
             constructor(name, age, studies){
            this.name = name;
            this.age = age;
            this.studies = studies;
             }
             display() {
            document.write("<br>Student Name : " + this.name);
            document.write("<br>Student Age : " + this.age);
            document.write("<br>Student Studies : " + this.studies);
            }
        }
        var student1 = new Student("Mohan" ,24 ,"ECE");
        student1.display();

        var student2 = new Student("Sakthi" ,22 ,"B.com-IT");
        student2.display();
        </script>
           
    </body>
</html>
