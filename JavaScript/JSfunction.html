<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
     <script>
        function myFunction() {
            document.write("<b>javascript Function Example </b>");
        }
        
        function addition(a, b){
            let sum = a + b;
            document.write("<b>Sum: " + sum);
        } 
        function subraction(a, b){
            let sub = a - b;
            document.write("<b>Sub: " + sub);
        } 
     </script>
</head>
<body>
    <button onclick="myFunction()">Click me</button>
    <br><br>
    <button onclick="addition(10, 20)">Addition</button>
    <br><br>
    <button onclick="subraction(50, 20)">subraction</button>
</body>
</html>
