<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter the number <input type="text" value="Enter the number" id="n1" onfocus="this.value=' '"/>
    <br><br>
        <button onclick="pattern()">verify</button>
        <div id="output">
        </div>
    <script>
        function pattern(){
            let n=document.getElementById("n1").value;
            for(let i=0;i<=n;i++){
             for(let j=0;j<=i;j++){
                document.write("*");
             }
             document.write("<br>");
            }
        }
    </script>
</body>
</html>
