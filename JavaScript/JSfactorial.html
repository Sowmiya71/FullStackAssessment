<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(){
            
            let n=parseInt(document.getElementById("n1").value);
            
            let fact=1;
            for(i=1;i<=n;i++){
                fact*=i;
               //(or)fact=fact*i; 
               
            }
            document.getElementById("ResultDiv").innerHTML="Factorial :"+fact;
        }
    </script>
</head>
<body>
    Enter the  Number <input type="text" id="n1" value="Enter the number" onfocus="this.value=' '" onblur="factorial()"/>
    <br><br>
    
    <div id="ResultDiv"></div>
</body>
</html>
