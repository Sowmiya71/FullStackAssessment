<html>
<head>
    <title>Document</title>
    </head>
    <body>
        <script>
            //using literals
            var student = {name:"Mohan", age:24, studies:"ECE"};
            document.write("<br> Student Name: " + student.name);
            document.write("<br> Student Age: " + student.age);
            document.write("<br> Student Studies: " + student.studies);

            //using object
            var student=new Object();
            student.name = "Mohan";
            student.age = 24;
            student.studies = "ECE";
            document.write("<br>Student Name : " + student.name);
            document.write("<br>Student Age : " + student.age);
            document.write("<br>Student Studies : " + student.studies);
        </script>
</body>
</html>
