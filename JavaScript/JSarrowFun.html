<html>
<head>
    <title>Document</title>
    </head>
    <body>
        <script>
            const sum = () =>10+20;
            document.write("<br>Addition : " + sum());

            const sub = (x,y) => x-y;
            document.write("<br>Subtraction : " + sub(20,10));
            
            //return and curly braces are optional->(x*y)
            const mul = (x,y) => {return (x*y) };
            document.write("<br>Multiplication : " + mul(20,10));

            const big = (x,y) => {
                if (x > y)
                return x;
            else
                return y;
            };
            document.write("<br>Biggest Number : " + big(10,20));
             
            const fact=(n)=>{
            
            let count="1";
            for(i=1;i<=n;i++){
                count*=i;
            }
            return count;
            };
            document.write("<br>Factorial : "+ fact(5));
        </script>
    </body>
    
</body>
</html>
