<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <script>
        function addition(a, b){
            let sum = a + b;
            alert("Addition: " + sum);
        } 
        function subraction(a, b){
            let sub = a - b;
            alert("Subtraction: " + sub);
        }
        function multiplication(a, b){
            let tot = a * b;
            alert("Multiplication: " + tot);
        } 
        function division(a, b){
            let div = a / b;
            alert("Division: " + div);
        } 
    </script>
</head>
<body>
    <button onclick="addition(10, 20)">Addition</button>
    <br><br>
    <button onclick="subtraction(20, 10)">Subtraction</button>
    <br><br>
    <button onclick="multiplication(10, 20)">Multiplication</button>
    <br><br>
    <button onclick="division(20, 10)">Division</button>
</body>
</html>
