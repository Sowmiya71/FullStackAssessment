<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculator(){
            let a=parseInt(document.getElementById("n1").value);
            let b=parseInt(document.getElementById("n2").value);
            let op=document.getElementById("op").value;

            let result="";

            if(op=="fact"){
                result="Addition:"+(a+b);
            }
            if(op=="sub"){
                result="Subraction:"+(a-b);
            }
            if(op=="mul"){
                result="Multiplication:"+(a*b);
            }
            if(op=="div"){
                result="Division:"+(a/b);
            }
            document.getElementById("ResultDiv").innerHTML=result;
        }
    </script>
</head>
<body>
    Enter First Number <input type="text" id="n1"/>
    <br><br>
    Enter Second Number <input type="text" id="n2"/>
    <br><br>
    Select the Operation<select  id="op">
        <option value="add">Addition</option>
        <option value="sub">Subraction</option>
        <option value="mul">Muliplication</option>
        <option value="div">Division</option>
    </select>
    <br><br>
    <button onclick="calculator()">Calculator</button>
    <br><br>
    <div id="ResultDiv"></div>
</body>
</html>
